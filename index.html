<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MINImal White Home</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="wrapper">
            <div class="header">
                <img src="images/logo.png" alt="logo">  
            </div>
            <div class="bottom">
                <div class="news">
                    <div class="search">
                        <form>
                            <input type="text" placeholder="search...">
                            <button type="submit"><img src="images/search.png" alt="search"></button>
                        </form>
                    </div>
                <h1>Latest news</h1>
                </div>
                <div class="content">
                    <div class="image">    
                        <img src="images/main.png" alt="main">
                    </div>
                    <div class="columns"> 
                            <div class="buy">
                            1</div>
                            <div class="buy">
                            2</div> 
                            <div class="buy">                            
                            3</div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Copyright 2010 Minimal. All rihgts reserved</p>
            </div>   
        </div>
    </div>    
</body>
</html>
